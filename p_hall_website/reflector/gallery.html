<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reflector</title>
    <link rel="stylesheet" href="jquery.flipster.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="carousel">
            <ul>
                <li><img src="images/badminton court.jpg" alt=""></li>
                <li><img src="images/barber.jpg" alt=""></li>
                <li><img src="images/basketball court with night facility.jpg" alt=""></li>
                <li><img src="images/basketball.jpg" alt=""></li>
                <li><img src="images/electrity.jpg" alt=""></li>
                <li><img src="images/football field.jpg" alt=""></li>
                <li><img src="images/hall front view.jpg" alt=""></li>
                <li><img src="images/iron shop.jpg" alt=""></li>
                <li><img src="images/lawn.jpg" alt=""></li>
                <li><img src="images/peacock.jpg" alt=""></li>
                <li><img src="images/print shop.jpg" alt=""></li>
                <li><img src="images/terrace.jpg" alt=""></li>
                <li><img src="images/views.jpg" alt=""></li>
                <li><img src="images/volleyball court.jpg" alt=""></li>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
    <script>
    $('.carousel').flipster({
        style:'carousel',
        spacing: -0.3,
    });
    </script>
</body>
</html>
