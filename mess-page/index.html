body {

        /* Center the menu container */
        #menu {
          text-align: center;
          margin: 50px auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        /* Add a heading font and animation */
        #menu h1 {
          font-size: 2em;
          margin-bottom: 80px;
          text-align: left;
          font-family: 'Montserrat', sans-serif;
          animation: fadeIn 1s;
          display: flex;
          padding: 0px 540px;
        }
        
        /* Add a cool font for the menu items */
        #menu-items div {
          font-family: 'Caveat', cursive;
          font-size: 1.2em;
          margin-bottom: 20px;
          margin-right: 180px;
          padding: 10px;
          border-radius: 10px;
          background-color: white;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        /* Add a hover effect for the menu items */
        #menu-items div:hover {
          transform: scale(1.1);
        }

        /* Add a cool font for the meal titles */
        #menu-items strong {
          font-size: 1.2em;
          display: block;
          margin-bottom: 5px;
          font-family: 'Montserrat', sans-serif;
        }
        
        /* Add an animation for the menu items */
        #menu-items div {
          animation: slideIn 0.5s;
          display: block;
        }    
        /* Add an animation for the menu items */
        @keyframes slideIn {
          from {
            transform: translateX(-100%);
          }
          to {
            transform: translateX(0);
          }
        }
        
        /* Add an animation for the heading */
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

    color: red;

// -----------------------hall dues show------------------
function showHallDues() {
    location.href = "dues.html";
}
const hallDuesButton = document.getElementById('hall-dues');
hallDuesButton.addEventListener('click', showHallDues);

// ----------------------hall due show end------------------
const daySelector = document.getElementById('day-selector');
const menuContainer = document.getElementById('menu-items');

// Add "Today" option to the dropdown
const today = new Date();
const todayDay = today.toLocaleString('default', { weekday: 'long' });
const todayOption = document.createElement('option');
todayOption.value = todayDay;
todayOption.text = 'Today';
todayOption.selected = true;
daySelector.add(todayOption, 0);

// Function to update the menu based on the selected day
const updateMenu = (day) => {
  let menu = '';
  for (let meal in menuItems[day]) {
    menu += `<div><strong>${meal}:</strong> ${menuItems[day][meal]}</div>`;
  }
  menuContainer.innerHTML = menu;
}

// Set the menu to today's menu when the page loads
updateMenu(todayDay);

// Update the menu when a different day is selected
daySelector.addEventListener('change', (e) => {
  updateMenu(e.target.value);
});

    </script>
